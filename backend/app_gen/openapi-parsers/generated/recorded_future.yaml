info:
  contact:
    email: frikky@shuffler.io
    name: '@frikkylikeme'
    url: https://twitter.com/frikkylikeme
  description: Automated generation of Recorded Future
  title: Recorded Future
  version: 1.0.0
openapi: 3.0.2
paths:
  tmp0:
    post:
      description: Search Alert Rules
      parameters:
      - description: Maximum number of records.
        in: body
        name: Limit
        required: false
        schema:
          type: string
      - description: Freetext search for an alert.
        in: query
        name: Freetext Search
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tmp0'
          description: Successful request
      summary: Recorded Future Search Alert Rules
  tmp1:
    post:
      description: Lookup Alert Notification
      parameters:
      - description: Alert ID
        in: query
        name: Alert ID
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tmp1'
          description: Successful request
      summary: Recorded Future Lookup Alert Notification
